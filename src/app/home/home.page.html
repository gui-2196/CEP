<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Contatos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (contato of contatos ; track contato.nome) {
      <ion-item (click)="seleciona(contato)" >
        <h2> {{contato.nome}} </h2>
      </ion-item>
    }
  </ion-list>
</ion-content>
